<!DOCTYPE html><html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slot Animal</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(#ffdf9e, #fcb045);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
      padding-top: 20px;
    }
    .saldo {
      background: #fff3cd;
      padding: 10px 20px;
      border-radius: 20px;
      font-weight: bold;
      margin-bottom: 20px;
      box-shadow: 0 0 10px #00000020;
    }
    .slot {
      display: flex;
      justify-content: center;
      align-items: center;
      background: #fff;
      border-radius: 20px;
      padding: 20px;
      box-shadow: 0 0 15px #00000030;
    }
    .slot img {
      width: 80px;
      height: 80px;
      margin: 0 10px;
      border-radius: 10px;
      animation: pulse 1s infinite alternate;
    }
    @keyframes pulse {
      0% { transform: scale(1); }
      100% { transform: scale(1.1); }
    }
    .botao-jogar, .botao-pix {
      margin-top: 30px;
      background: #28a745;
      color: white;
      padding: 15px 30px;
      border: none;
      border-radius: 25px;
      font-size: 20px;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 5px 15px #00000040;
    }
    #tela-pagamento {
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: #fff;
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 0 20px #00000050;
      text-align: center;
      margin-top: 50px;
    }
  </style>
</head>
<body>
  <audio autoplay loop>
    <source src="https://www.bensound.com/bensound-music/bensound-dreams.mp3" type="audio/mp3">
  </audio>  <div class="saldo">Saldo: R$ <span id="saldo">500,00</span></div>  <div class="slot" id="slot">
    <img src="https://i.imgur.com/F9GHWYn.png" alt="panda">
    <img src="https://i.imgur.com/JjzL7Kj.png" alt="raposa">
    <img src="https://i.imgur.com/yAByOlE.png" alt="papagaio">
  </div><button class="botao-jogar" id="botaoJogar" onclick="jogar()">JOGAR AGORA</button>

  <div id="tela-pagamento">
    <h2>Você precisa recarregar para continuar jogando</h2>
    <p>Use o botão abaixo para simular uma recarga via Pix</p>
    <button class="botao-pix" onclick="simularPagamento()">Pagar com Pix</button>
  </div>  <script>
    let saldo = 500;
    let jogadas = 0;

    function jogar() {
      jogadas++;
      const resultado = Math.random() < 0.4; // 40% de "vitória"
      if (resultado) {
        saldo += 50;
        alert("Você ganhou R$50!");
      } else {
        saldo -= 20;
        alert("Você perdeu R$20.");
      }
      document.getElementById("saldo").textContent = saldo.toFixed(2);

      if (jogadas >= 5) {
        document.getElementById("slot").style.display = "none";
        document.getElementById("botaoJogar").style.display = "none";
        document.getElementById("tela-pagamento").style.display = "flex";
      }
    }

    function simularPagamento() {
      alert("Pagamento simulado com sucesso!");
      saldo += 100;
      document.getElementById("saldo").textContent = saldo.toFixed(2);
      document.getElementById("slot").style.display = "flex";
      document.getElementById("botaoJogar").style.display = "inline-block";
      document.getElementById("tela-pagamento").style.display = "none";
      jogadas = 0;
    }
  </script></body>
</html>
