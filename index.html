<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Painel de Saques</title>
  <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/565/565547.png" type="image/png">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4f6fb;
      padding: 30px;
      max-width: 900px;
      margin: auto;
    }
    .logo {
      text-align: center;
      margin-bottom: 20px;
    }
    .logo img {
      width: 120px;
    }
    h2 {
      text-align: center;
      color: #1976d2;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 30px;
      background: #fff;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
      border-radius: 8px;
      overflow: hidden;
    }
    th, td {
      padding: 14px;
      text-align: left;
      border-bottom: 1px solid #eee;
      font-size: 15px;
    }
    th {
      background-color: #1976d2;
      color: white;
    }
    .status {
      font-weight: bold;
    }
    .status.sucesso { color: green; }
    .formulario {
      margin-top: 30px;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    .formulario input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      font-size: 14px;
    }
    .formulario button {
      background-color: #1976d2;
      color: white;
      padding: 12px;
      border: none;
      width: 100%;
      cursor: pointer;
      border-radius: 5px;
      margin-top: 10px;
      font-weight: bold;
    }
    .limpar {
      background-color: #c62828;
    }
  </style>
</head>
<body>

  <div class="logo">
    <img src="https://cdn-icons-png.flaticon.com/512/565/565547.png" alt="Ícone de segurança">
  </div>

  <h2>Painel de Saques</h2>

  <table id="tabela-saques">
    <thead>
      <tr>
        <th>PHONE</th>
        <th>Valor</th>
        <th>Data</th>
        <th>ID da Transação</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody>
      <!-- Linhas aparecerão aqui -->
    </tbody>
  </table>

  <div class="formulario">
    <h3>Registrar novo saque</h3>
    <input type="text" id="telefone" placeholder="Telefone (ex: ****9-10)" required>
    <input type="text" id="valor" placeholder="Valor (ex: R$ 120,00)" required>
    <input type="date" id="data" required>
    <input type="text" id="transacao" placeholder="ID da Transação" required>
    <button onclick="registrarSaque()">Registrar Saque</button>
    <button onclick="limparTudo()" class="limpar">Limpar Registros</button>
  </div>

  <script>
    let saques = [];

    window.onload = function () {
      const dadosSalvos = localStorage.getItem('saques');
      if (dadosSalvos) {
        saques = JSON.parse(dadosSalvos);
        saques.forEach(exibirSaqueNaTabela);
      }
    }

    function registrarSaque() {
      const telefone = document.getElementById('telefone').value.trim();
      const valor = document.getElementById('valor').value.trim();
      const data = document.getElementById('data').value;
      const transacao = document.getElementById('transacao').value.trim();

      if (!telefone || !valor || !data || !transacao) {
        alert('Preencha todos os campos!');
        return;
      }

      const novoSaque = { telefone, valor, data, transacao, status: 'sucesso' };
      saques.push(novoSaque);
      localStorage.setItem('saques', JSON.stringify(saques));
      exibirSaqueNaTabela(novoSaque);
      limparFormulario();
    }

    function exibirSaqueNaTabela(saque) {
      const tbody = document.querySelector('#tabela-saques tbody');
      const tr = document.createElement('tr');
      tr.innerHTML = `
        <td>${saque.telefone}</td>
        <td>${saque.valor}</td>
        <td>${saque.data}</td>
        <td>${saque.transacao}</td>
        <td class="status sucesso">sucesso</td>
      `;
      tbody.appendChild(tr);
    }

    function limparFormulario() {
      document.getElementById('telefone').value = '';
      document.getElementById('valor').value = '';
      document.getElementById('data').value = '';
      document.getElementById('transacao').value = '';
    }

    function limparTudo() {
      if (confirm("Deseja apagar todos os registros?")) {
        saques = [];
        localStorage.removeItem('saques');
        document.querySelector('#tabela-saques tbody').innerHTML = '';
      }
    }
  </script>

</body>
</html>
