<!DOCTYPE html><html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Painel de Varredura</title>
  <style>
    body { font-family: Arial, sans-serif; background: #0e0e0e; color: #00ff99; padding: 20px; }
    h1 { color: #00ffff; }
    .result { background: #1a1a1a; padding: 10px; margin: 10px 0; border-left: 4px solid #00ff99; }
    .ip { font-weight: bold; }
    .porta { color: #ffcc00; }
    .pais { color: #ff6666; font-style: italic; }
  </style>
</head>
<body>
  <h1>🔍 Painel de Varredura de Dispositivos</h1>
  <p>Gerando IPs e identificando dispositivos vulneráveis...</p>
  <div id="painel"></div>  <script>
    function gerarIP() {
      const bloco1 = Math.floor(Math.random() * 100) + 100;
      const bloco2 = Math.floor(Math.random() * 255);
      const bloco3 = Math.floor(Math.random() * 255);
      const bloco4 = Math.floor(Math.random() * 255);
      return `${bloco1}.${bloco2}.${bloco3}.${bloco4}`;
    }

    function gerarResultadoFake() {
      const portas = [21, 22, 23, 80, 443, 554, 8080, 8888, 3306, 5432, 27017];
      const dispositivos = ['📷 Câmera IP', '📺 Smart TV', '📡 Roteador', '💾 Banco de Dados MySQL', '🔒 SSH Aberto', '📁 FTP Público'];
      const paises = ['🇧🇷 Brasil', '🇺🇸 EUA', '🇩🇪 Alemanha', '🇯🇵 Japão', '🇫🇷 França'];

      const ip = gerarIP();
      const porta = portas[Math.floor(Math.random() * portas.length)];
      const dispositivo = dispositivos[Math.floor(Math.random() * dispositivos.length)];
      const pais = paises[Math.floor(Math.random() * paises.length)];
      const link = `http://${ip}:${porta}`;

      return `
        <div class="result">
          <div class="ip">🔗 <a href="${link}" target="_blank">${ip}:${porta}</a> <span class="porta">(${dispositivo})</span></div>
          <div class="pais">🌍 ${pais}</div>
        </div>
      `;
    }

    function iniciarVarredura() {
      const painel = document.getElementById("painel");
      let count = 0;
      const max = 100;
      const intervalo = setInterval(() => {
        painel.innerHTML += gerarResultadoFake();
        count++;
        if (count >= max) clearInterval(intervalo);
      }, 150);
    }

    iniciarVarredura();
  </script></body>
</html>
