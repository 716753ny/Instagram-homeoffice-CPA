<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Central de Atendimento - PagBank</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffffff;
        }

        header {
            display: flex;
            align-items: center;
            padding: 10px 20px;
            background-color: #ffffff;
            border-bottom: 1px solid #ccc;
        }

        header img {
            height: 30px;
        }

        .icone-menu {
            margin-right: 15px;
            font-size: 24px;
            cursor: pointer;
        }

        .top-icons {
            margin-left: auto;
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .fundo-verde {
            background: linear-gradient(135deg, #dffaf4 0%, #eafefb 100%);
            border-bottom-left-radius: 50% 20%;
            border-bottom-right-radius: 50% 20%;
            padding: 50px 20px 20px 20px;
            text-align: center;
        }

        .fundo-verde h1 {
            margin: 0;
            font-size: 24px;
        }

        .fundo-verde p {
            margin-top: 10px;
            font-size: 16px;
            color: #555;
        }

        .btn-whatsapp {
            margin-top: 30px;
            background-color: #25D366;
            color: white;
            border: none;
            padding: 15px 25px;
            font-size: 16px;
            border-radius: 30px;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 10px;
        }

        .btn-whatsapp img {
            height: 20px;
        }
    </style>
</head>
<body>
    <header>
        <div class="icone-menu">&#9776;</div>
        <img src="logo-redondo.png" alt="PagBank"> <!-- Apenas o logo redondo mantido -->
        <div class="top-icons">
            <img src="icone-usuario.png" alt="Usuário" height="24">
            <img src="icone-carrinho.png" alt="Carrinho" height="24">
        </div>
    </header>

    <div class="fundo-verde">
        <h1>Central de Atendimento</h1>
        <p>Aqui você encontra todos os nossos canais de atendimento disponíveis</p>
        <button class="btn-whatsapp">
            <img src="icone-whatsapp.png" alt="WhatsApp"> Fale conosco no WhatsApp
        </button>
    </div>
</body>
</html>
