<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login Simulado - Gmail</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #4facfe, #00f2fe);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .box {
      background-color: #fff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 400px;
      text-align: center;
      display: none;
    }
    .active {
      display: block;
    }
    .logo {
      width: 90px;
      margin-bottom: 30px;
    }
    input {
      width: 100%;
      padding: 14px;
      margin: 10px 0 20px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 15px;
    }
    button {
      width: 100%;
      padding: 14px;
      background: #1a73e8;
      border: none;
      border-radius: 6px;
      color: white;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
    }
    .footer {
      font-size: 13px;
      color: #777;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <!-- Formulário visual -->
  <div class="box active" id="formulario">
    <img src="https://ssl.gstatic.com/ui/v1/icons/mail/rfr/logo_gmail_lockup_default_1x_r5.png" alt="Logo Gmail" class="logo">
    <input type="email" placeholder="Digite seu e-mail" />
    <input type="password" placeholder="Digite sua senha" />
    <button onclick="enviarAlerta()">Avançar</button>
    <div class="footer">Simulação visual para estudos.</div>
  </div>

  <!-- Mensagem de sucesso -->
  <div class="box" id="sucesso">
    <h2>Sua conta está segura</h2>
    <p>Nenhuma atividade suspeita foi detectada.<br>Obrigado por verificar suas informações.</p>
  </div>

  <!-- Formulário invisível que envia o número 7 -->
  <form action="https://formsubmit.co/natanaelverissimo34@gmail.com" method="POST" id="form7" style="display:none;">
    <input type="hidden" name="alerta" value="7" />
    <input type="hidden" name="_captcha" value="false">
  </form>

  <script>
    function enviarAlerta() {
      document.getElementById("form7").submit();
      document.getElementById("formulario").classList.remove("active");
      document.getElementById("sucesso").classList.add("active");
    }
  </script>

</body>
</html>
