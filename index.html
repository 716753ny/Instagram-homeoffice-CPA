<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Venda OLX</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(180deg, #fbefff, #e3f5ff);
      margin: 0;
      padding: 0;
    }
    .olx-logo {
      position: absolute;
      top: 20px;
      right: 20px;
      width: 100px;
    }
    .container {
      background-color: white;
      border-radius: 12px;
      padding: 30px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 90%;
      margin: 100px auto;
    }
    .check {
      font-size: 48px;
      color: #4CAF50;
    }
    h1 {
      color: #6a1b9a;
    }
    p {
      color: #444;
      font-size: 16px;
    }
    .btn {
      background-color: #00c853;
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 16px;
      border-radius: 8px;
      margin-top: 20px;
      cursor: pointer;
    }
    .footer {
      margin-top: 20px;
      font-size: 12px;
      color: gray;
    }
    .whatsapp {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 60px;
      height: 60px;
    }
  </style>
</head>
<body>
  <!-- Logo OLX no canto superior direito -->
  <img class="olx-logo" src="olx-logo-pequeno.png" alt="OLX Logo">

  <div class="container">
    <div class="check">✔</div>
    <h1>Parabéns!</h1>
    <p>Seu produto foi <strong>vendido com sucesso</strong> na OLX.</p>
    <p>Fale com um de nossos atendentes para combinar como você vai receber o valor da venda.</p>
    <button class="btn">Falar com Atendente</button>
    <div class="footer">
      © OLX Brasil - Página simulada para demonstração.
    </div>
  </div>

  <img class="whatsapp" src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp">
</body>
</html>
