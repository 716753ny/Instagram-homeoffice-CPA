<!DOCTYPE html><html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bichinhos da Sorte</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: url('https://i.imgur.com/Mk6gGR2.jpg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: #fff;
    }
    .container {
      background: rgba(0, 0, 0, 0.8);
      padding: 20px;
      border-radius: 15px;
      text-align: center;
      box-shadow: 0 0 20px #ffcc00;
    }
    .balance {
      font-size: 20px;
      margin-bottom: 15px;
    }
    .slot {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }
    .slot img {
      width: 90px;
      height: 90px;
      margin: 0 10px;
      border-radius: 15px;
      background: #fff;
      animation: spin 0.6s ease-in-out;
    }
    .play-btn {
      padding: 12px 30px;
      font-size: 18px;
      background-color: #ffcc00;
      color: #000;
      border: none;
      border-radius: 10px;
      font-weight: bold;
      box-shadow: 0 0 10px #fff;
    }
    .result {
      margin-top: 15px;
      font-size: 18px;
      font-weight: bold;
    }
    @keyframes spin {
      0% { transform: scale(0.5) rotateX(180deg); opacity: 0.5; }
      100% { transform: scale(1) rotateX(0deg); opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="balance" id="balance">Saldo: R$ 100,00</div>
    <div class="slot" id="slots">
      <img src="https://i.imgur.com/nxQwD9G.png" alt="animal">
      <img src="https://i.imgur.com/qc6x0jI.png" alt="animal">
      <img src="https://i.imgur.com/Fiyt5y7.png" alt="animal">
    </div>
    <button class="play-btn" onclick="playGame()">Jogar Agora</button>
    <div class="result" id="result"></div>
  </div><audio id="spin-sound" src="https://cdn.pixabay.com/audio/2022/10/04/audio_c46ad19f45.mp3"></audio> <audio id="win-sound" src="https://cdn.pixabay.com/audio/2021/08/04/audio_c5d24f7f3f.mp3"></audio> <audio id="lose-sound" src="https://cdn.pixabay.com/audio/2022/03/15/audio_98c47e5c95.mp3"></audio>

  <script>
    const imagens = [
      "https://i.imgur.com/nxQwD9G.png", // panda
      "https://i.imgur.com/qc6x0jI.png", // raposa
      "https://i.imgur.com/Fiyt5y7.png", // koala
      "https://i.imgur.com/Y8rIoRj.png"  // papagaio
    ];

    let saldo = 100;

    function playGame() {
      document.getElementById('spin-sound').play();
      const slots = document.getElementById('slots').children;
      const resultado = [];

      for (let i = 0; i < slots.length; i++) {
        slots[i].style.animation = 'spin 0.6s ease-in-out';
      }

      setTimeout(() => {
        for (let i = 0; i < slots.length; i++) {
          const index = Math.floor(Math.random() * imagens.length);
          slots[i].src = imagens[index];
          resultado.push(index);
        }

        const ganhou = resultado.every((val, i, arr) => val === arr[0]);
        const resultText = document.getElementById('result');
        const balanceDisplay = document.getElementById('balance');

        if (ganhou) {
          saldo += 50;
          resultText.innerText = "Você GANHOU R$ 50,00!";
          document.getElementById('win-sound').play();
        } else {
          saldo -= 10;
          resultText.innerText = "Você perdeu R$ 10,00.";
          document.getElementById('lose-sound').play();
        }

        balanceDisplay.innerText = `Saldo: R$ ${saldo.toFixed(2)}`;
      }, 600);
    }
  </script></body>
</html>
