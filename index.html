<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Central de Atendimento</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #fff;
    }

    .background-shape {
      background: linear-gradient(135deg, #d9f2eb, #d1f0f4);
      width: 100%;
      height: 200px;
      position: absolute;
      top: 0;
      left: 0;
      clip-path: ellipse(90% 100% at 50% 0%);
      z-index: -1;
    }

    .content {
      padding: 100px 20px 40px;
    }

    .content h1 {
      font-size: 28px;
      color: #222;
      margin: 0;
    }

    .content p {
      font-size: 16px;
      color: #666;
      margin-top: 10px;
    }

    /* Ícones do topo (simulados) */
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
    }

    .logo {
      font-weight: bold;
      font-size: 18px;
      color: #000;
    }

    .icons {
      display: flex;
      gap: 15px;
    }

    .icon {
      width: 24px;
      height: 24px;
      background-color: #00b894;
      border-radius: 50%;
    }

    .menu-icon {
      width: 24px;
      height: 24px;
      background-color: #00b894;
      border-radius: 4px;
    }
  </style>
</head>
<body>

  <div class="background-shape"></div>

  <div class="header">
    <div class="menu-icon"></div>
    <div class="logo">PagBank</div>
    <div class="icons">
      <div class="icon"></div>
      <div class="icon"></div>
    </div>
  </div>

  <div class="content">
    <h1>Central de Atendimento</h1>
    <p>Aqui você encontra todos os nossos canais de atendimento disponíveis</p>
  </div>

</body>
</html>
