<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Central de Atendimento - PagBank</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffffff;
        }

        /* Cabeçalho */
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 20px;
            background-color: #ffffff;
            border-bottom: 1px solid #ddd;
        }

        .menu-icon {
            font-size: 24px;
            cursor: pointer;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .logo img {
            height: 30px;
        }

        .icons {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .icons img {
            height: 24px;
        }

        /* Fundo verde */
        .bg-shape {
            background: linear-gradient(135deg, #dffaf4, #eafefb);
            border-bottom-left-radius: 50% 20%;
            border-bottom-right-radius: 50% 20%;
            padding: 50px 20px 20px 20px;
            text-align: center;
        }

        h1 {
            font-size: 24px;
            color: #222222;
        }

        p {
            font-size: 16px;
            color: #555;
        }

        /* Bloco da mensagem personalizada */
        .info-box {
            padding: 30px 20px;
            text-align: center;
        }

        .info-box h2 {
            font-size: 22px;
            color: #222;
            margin-bottom: 10px;
        }

        .info-box p {
            font-size: 16px;
            color: #555;
            max-width: 600px;
            margin: 0 auto 20px auto;
        }

        /* Botão WhatsApp */
        .whatsapp-button {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            padding: 12px 24px;
            background-color: #25D366;
            color: white;
            font-size: 16px;
            font-weight: bold;
            border-radius: 25px;
            text-decoration: none;
            transition: background-color 0.3s;
            border: none;
            cursor: pointer;
        }

        .whatsapp-button:hover {
            background-color: #1ebe5d;
        }

        .whatsapp-button img {
            height: 20px;
        }
    </style>
</head>
<body>

    <!-- Cabeçalho -->
    <div class="header">
        <div class="menu-icon">☰</div>

        <!-- Logo PagBank -->
        <div class="logo">
            <img src="https://logodownload.org/wp-content/uploads/2019/09/pagbank-logo-1.png" alt="PagBank Logo">
        </div>

        <!-- Ícones Usuário e Carrinho -->
        <div class="icons">
            <img src="https://cdn-icons-png.flaticon.com/512/456/456212.png" alt="Usuário">
            <img src="https://cdn-icons-png.flaticon.com/512/263/263142.png" alt="Carrinho">
        </div>
    </div>

    <!-- Fundo verde e título -->
    <div class="bg-shape">
        <h1>Central de Atendimento</h1>
        <p>Aqui você encontra todos os nossos canais de atendimento disponíveis</p>
    </div>

    <!-- Bloco com mensagem personalizada + botão -->
    <div class="info-box">
        <h2>Nossa Central está disponível 24h</h2>
        <p>
            Ela foi criada para facilitar seu dia a dia. Encontre conteúdos de acordo com a sua necessidade — seja para você ou para o seu negócio.
        </p>
        <a href="https://wa.me/5511999998888?text=Olá%2C%20quero%20mais%20informações%20sobre%20seus%20serviços." class="whatsapp-button">
            <img src="https://cdn-icons-png.flaticon.com/512/733/733585.png" alt="WhatsApp"> Fale conosco no WhatsApp
        </a>
    </div>

</body>
</html>
