<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro em Análise</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fff;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: #333;
    }

    .container {
      text-align: center;
      max-width: 400px;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 20px;
    }

    .progress-bar {
      width: 100%;
      background-color: #eee;
      border-radius: 30px;
      overflow: hidden;
      margin-bottom: 20px;
    }

    .progress {
      height: 20px;
      width: 0%;
      background-color: #e60014;
      animation: load 3s forwards;
    }

    @keyframes load {
      0% { width: 0%; }
      100% { width: 100%; }
    }

    .message {
      display: none;
      font-size: 18px;
      color: #000;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Processando seu cadastro...</h1>
    <div class="progress-bar">
      <div class="progress"></div>
    </div>
    <div class="message" id="final-msg">
      ✅ Seu cadastro está em análise.<br>
      Em breve enviaremos o seu produto por WhatsApp.
    </div>
  </div>

  <script>
    setTimeout(() => {
      document.getElementById("final-msg").style.display = "block";
    }, 3000);
  </script>
</body>
</html>
