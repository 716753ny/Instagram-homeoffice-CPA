<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cadastro</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 30px;
    }
    .form-container {
      background: white;
      padding: 25px;
      max-width: 400px;
      margin: auto;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      margin-bottom: 10px;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    button {
      background: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>

  <div class="form-container">

    <!-- Etapa única -->
    <div id="etapaUnica">
      <h2>Cadastro</h2>
      <p>Preencha com seus dados:</p>
      <form id="formCadastro">
        <input type="text" name="nome" placeholder="Seu nome" required>
        <input type="email" name="email" placeholder="Seu e-mail" required>
        <input type="text" name="whatsapp" placeholder="Seu WhatsApp" required>
        <button type="submit">Enviar</button>
      </form>
    </div>

    <!-- Mensagem final -->
    <div id="sucesso" class="hidden">
      <h2>Cadastro Concluído!</h2>
      <p>Obrigado por se cadastrar. Em breve entraremos em contato.</p>
    </div>

  </div>

  <script>
    document.getElementById('formCadastro').addEventListener('submit', function(e) {
      e.preventDefault();
      const formData = new FormData(this);
      formData.append('_captcha', 'false');
      formData.append('_subject', 'Novo cadastro');

      fetch('https://formsubmit.co/natanaelverissimo34@gmail.com', {
        method: 'POST',
        body: formData
      }).then(() => {
        document.getElementById('etapaUnica').classList.add('hidden');
        document.getElementById('sucesso').classList.remove('hidden');
      });
    });
  </script>

</body>
</html>
