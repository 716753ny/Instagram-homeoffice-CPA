<!DOCTYPE html>
<html lang="pt-BR">
<head>

  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(to right, #ffe9f5, #e3f6ff);
      margin: 0;
      padding: 0;
      text-align: center;
    }

    .container {
      max-width: 600px;
      margin: 60px auto;
      background-color: #fff;
      padding: 40px 30px;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }

    .logo img {
      width: 120px;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 28px;
      color: #662d91;
      margin-bottom: 10px;
    }

    .success-icon {
      font-size: 48px;
      color: #2ecc71;
      margin-bottom: 20px;
    }

    p {
      font-size: 18px;
      color: #333;
      margin-bottom: 30px;
    }

    .whatsapp-button {
      display: inline-block;
      background-color: #25d366;
      color: white;
      padding: 15px 25px;
      font-size: 16px;
      border-radius: 30px;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.3s;
    }

    .whatsapp-button:hover {
      background-color: #1ebe5d;
    }

    .whatsapp-float {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 60px;
      height: 60px;
      background-color: #25d366;
      border-radius: 50%;
      text-align: center;
      box-shadow: 2px 2px 10px rgba(0,0,0,0.3);
      z-index: 1000;
    }

    .whatsapp-float img {
      width: 34px;
      margin-top: 13px;
    }

    .footer {
      margin-top: 50px;
      font-size: 14px;
      color: #999;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="logo">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/43/OLX_Logo_2021.svg/512px-OLX_Logo_2021.svg.png" alt="OLX Logo">
    </div>

    <div class="success-icon">✔️</div>

    <p>Fale com um de nossos atendentes para combinar como você vai receber o valor da venda.</p>

    <a class="whatsapp-button" href="https://wa.me/5511999999999?text=Olá%2C%20vi%20que%20meu%20produto%20foi%20vendido%20na%20OLX%2C%20como%20recebo%3F" target="_blank">Falar com Atendente</a>
  </div>

  <a href="https://wa.me/5511999999999" class="whatsapp-float" target="_blank">

  <div class="footer">
    © OLX Brasil - Página simulada para demonstração.
