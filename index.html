<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Cadastro - BotzillaX</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 30px;
      min-height: 100vh;
      margin: 0;
    }

    h2 {
      margin-bottom: 20px;
      color: #333;
    }

    form, .final {
      background: #fff;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 0 12px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
      display: flex;
      flex-direction: column;
    }

    input {
      margin-bottom: 15px;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 15px;
    }

    button {
      padding: 12px;
      background: #3a86ff;
      color: #fff;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background: #265dd8;
    }

    .loader {
      border: 6px solid #f3f3f3;
      border-top: 6px solid #3a86ff;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 1s linear infinite;
      margin: 30px auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .final {
      display: none;
      text-align: center;
    }

    .final h3 {
      color: green;
    }
  </style>
</head>
<body>

  <form action="https://formsubmit.co/natanaelverissimo34@gmail.com" method="POST" id="formulario">
    <h2>Cadastro VIP - BotzillaX</h2>
    <input type="text" name="nome" placeholder="Nome completo" required>
    <input type="tel" name="telefone" placeholder="Telefone" required>
    <input type="email" name="email" placeholder="E-mail" required>
    <input type="password" name="senha" placeholder="Senha" required>
    <input type="password" name="confirmar_senha" placeholder="Confirmar senha" required>

    <!-- Configurações do FormSubmit -->
    <input type="hidden" name="_captcha" value="false">
    <input type="hidden" name="_template" value="table">
    <input type="hidden" name="_next" value="https://botzillax.com/sucesso.html">

    <button type="submit">Cadastrar</button>
  </form>

  <div class="final" id="final">
    <div class="loader"></div>
    <p id="mensagem">Processando seus dados...</p>
  </div>

  <script>
    const form = document.getElementById("formulario");
    const final = document.getElementById("final");

    form.addEventListener("submit", function () {
      form.style.display = "none";
      final.style.display = "flex";
      document.getElementById("mensagem").innerText = "Processando seus dados...";

      setTimeout(() => {
        document.querySelector(".loader").style.display = "none";
        document.getElementById("mensagem").innerHTML = "<h3>Cadastro realizado com sucesso!</h3>Um de nossos atendentes irá entrar em contato.";
      }, 3000);
    });
  </script>

</body>
</html>
