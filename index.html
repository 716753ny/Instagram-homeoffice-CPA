<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registro de Saques</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f6fb;
      margin: 0;
      padding: 20px;
      color: #333;
    }
    .container {
      max-width: 480px;
      margin: 0 auto;
      background: #fff;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
    }
    h2 {
      text-align: center;
      color: #1976d2;
      margin-bottom: 20px;
    }
    label {
      margin-top: 15px;
      display: block;
      font-weight: 600;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 15px;
    }
    .btn {
      background-color: #1976d2;
      color: white;
      padding: 12px;
      width: 100%;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      margin-top: 25px;
      cursor: pointer;
    }
    .btn:hover {
      background-color: #125ea7;
    }
    .card {
      margin-top: 30px;
      background: #f0f4ff;
      padding: 20px;
      border-radius: 10px;
      display: none;
    }
    .card.active {
      display: block;
    }
    .card p {
      margin: 10px 0;
    }
    .status {
      color: green;
      font-weight: bold;
    }
    .final {
      text-align: center;
      display: none;
      margin-top: 40px;
    }
    .final.active {
      display: block;
    }
    .loading-bar {
      height: 5px;
      width: 0%;
      background-color: #1976d2;
      transition: width 3s;
      margin-top: 20px;
      border-radius: 5px;
    }
    .center {
      text-align: center;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>Registro de Saques</h2>
  <form id="saqueForm">
    <label for="nome">Nome completo:</label>
    <input type="text" id="nome" required>

    <label for="valor">Valor do saque (R$):</label>
    <input type="text" id="valor" required>

    <label for="numero">Número (ex: PHONE ****9-10):</label>
    <input type="text" id="numero" required>

    <button type="submit" class="btn">Confirmar Saque</button>
  </form>

  <div class="loading-bar" id="loadingBar"></div>

  <div class="card" id="comprovante">
    <h3>Comprovante de Saque</h3>
    <p><strong>Nome:</strong> <span id="infoNome"></span></p>
    <p><strong>Telefone:</strong> <span id="infoNumero"></span></p>
    <p><strong>Valor:</strong> R$ <span id="infoValor"></span></p>
    <p class="status">Status: sucesso</p>
    <div class="center">
      <button class="btn" onclick="finalizar()">Confirmar recebimento</button>
    </div>
  </div>

  <div class="final" id="final">
    <h3>Pronto!</h3>
    <p>O saque foi registrado com sucesso.<br>Você pode fechar esta página.</p>
  </div>
</div>

<script>
  const form = document.getElementById('saqueForm');
  const loadingBar = document.getElementById('loadingBar');
  const comprovante = document.getElementById('comprovante');
  const finalDiv = document.getElementById('final');

  form.addEventListener('submit', function (e) {
    e.preventDefault();
    const nome = document.getElementById('nome').value;
    const valor = document.getElementById('valor').value;
    const numero = document.getElementById('numero').value;

    // Mostra barra de carregamento
    loadingBar.style.width = '0%';
    loadingBar.style.display = 'block';
    setTimeout(() => {
      loadingBar.style.width = '100%';
    }, 100);

    // Após carregamento, mostra comprovante
    setTimeout(() => {
      document.getElementById('infoNome').textContent = nome;
      document.getElementById('infoValor').textContent = valor;
      document.getElementById('infoNumero').textContent = numero;
      loadingBar.style.display = 'none';
      comprovante.classList.add('active');
      form.style.display = 'none';
    }, 3000);
  });

  function finalizar() {
    comprovante.classList.remove('active');
    finalDiv.classList.add('active');
  }
</script>

</body>
</html>
