<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cadastro Profissional</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #83a4d4, #b6fbff);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }
    .container {
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
      width: 100%;
      max-width: 420px;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }
    label {
      display: block;
      margin-top: 12px;
      font-weight: bold;
    }
    input, select {
      width: 100%;
      padding: 12px;
      margin-top: 6px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }
    button {
      width: 100%;
      padding: 14px;
      margin-top: 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .mensagem-final {
      text-align: center;
      margin-top: 20px;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>Comece agora como Home Office</h2>
  <form action="https://formsubmit.co/natanaelverissimo34@gmail.com" method="POST">
    <input type="hidden" name="_captcha" value="false">
    <input type="hidden" name="_next" value="https://google.com"> <!-- ou coloque a URL da sua página de sucesso -->

    <label for="nome">Nome completo</label>
    <input type="text" id="nome" name="nome" required>

    <label for="data">Data de nascimento</label>
    <input type="date" id="data" name="data_nascimento" required>

    <label for="cpf">CPF</label>
    <input type="text" id="cpf" name="cpf" required>

    <label for="email">E-mail</label>
    <input type="email" id="email" name="email_usuario" required>

    <label for="grupo">Deseja participar do nosso grupo VIP com acesso exclusivo e barato?</label>
    <select id="grupo" name="grupo_vip" required>
      <option value="" disabled selected>Selecione</option>
      <option value="Sim">Sim</option>
      <option value="Não">Não</option>
    </select>

    <p style="font-size: 13px; color: #555; margin-top: 10px;">
      No grupo VIP, você terá acesso antecipado a várias oportunidades e maior chance de ser selecionado.
    </p>

    <button type="submit">Enviar cadastro</button>
  </form>
</div>

</body>
</html>
